name: ThriftPulse Free Sync

on:
  schedule:
    # Runs every 4 hours (at minute 0 of the hour)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Keeps your manual "Run" button active

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Scraping Tools
        run: npm install @supabase/supabase-js cheerio node-fetch

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/sync-market-data.js